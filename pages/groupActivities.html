<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>揪團活動｜JO團趣</title>
  </head>

  <body>
    <%- include('./layout/header', {page: "groupActivities" }); -%>

    <!-- 揪團活動 - banner -- 倫倫 -->
    <section class="groupActivities overflow-hidden">
      <div class="banner-deco-wrap">
        <picture class="groupActivities-bg-heading-line-cus">
          <source
            media="(max-width: 575px)"
            srcset="../assets/images/groupActivities-bg-heading-line-sm.svg"
          />

          <img
            src="../assets/images/groupActivities-bg-heading-line.svg"
            alt="groupActivities-bg-heading-line"
          />
        </picture>
      </div>
      <div class="container groupActivitiesBanner">
        <div class="row">
          <div class="col-12 mb-sm-10 mb-0">
            <div
              class="d-flex justify-content-center position-relative pt-sm-10 pt-12"
            >
              <picture class="groupActivities-bg-heading-cus">
                <source
                  media="(max-width: 575px)"
                  srcset="../assets/images/groupActivities-bg-heading-sm.svg"
                />

                <img
                  src="../assets/images/groupActivities-bg-heading.svg"
                  alt="groupActivities-bg-heading"
                />
              </picture>
              <div class="d-flex flex-column align-items-center pt-sm-27 pt-18">
                <picture class="groupActivitiesBannerTitle">
                  <source
                    media="(max-width: 575px)"
                    srcset="../assets/images/groupActivitiesBannerTitleSm.svg"
                  />

                  <img
                    src="../assets/images/groupActivitiesBannerTitle.svg"
                    alt="groupActivitiesBannerTitle"
                  />
                </picture>

                <p
                  class="mt-sm-3 mt-4 mb-sm-12 mb-4 fs-sm-9 fs-10 letter-rwd text-center"
                  style="width: 321px"
                >
                  不論你是想揪伴吃飯、看電影、運動、旅遊，這裡都可以滿足你的需求。想找到志同道合的夥伴嗎？立馬開團吧！
                </p>
                <button
                  type="button"
                  class="btn border-2 border-dark btn-outline-shadow"
                >
                  馬上Jo!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <picture class="groupActivities-banner-rwd d-flex justify-content-center">
        <source
          media="(max-width: 375px)"
          srcset="../assets/images/banner-02-sm.png"
        />

        <img
          src="../assets/images/banner-02.png"
          alt="banner-02"
          class="img-fluid"
        />
      </picture>
    </section>

    <!-- 揪團活動 - Jo到夥伴 -- 倫倫 -->
    <section
      class="groupActivities-search py-sm-50 pt-20 pb-30 overflow-hidden"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-9 col-12 mx-auto">
            <div
              class="border border-dark p-xl-20 p-md-16 p-6 rounded-3 bg-white"
            >
              <h3 class="fs-lg-4 fs-5 text-center mb-10">
                想要快速 Jo 到夥伴嗎？
              </h3>
              <form class="d-flex flex-column">
                <select
                  class="form-select form-select-sm mb-2 groupActivities-search-cusSelect"
                  aria-label="Small select example"
                >
                  <option value="" disabled selected hidden>選擇活動</option>
                  <option value="sport">運動</option>
                  <option value="learn">學習</option>
                  <option value="food">美食</option>
                  <option value="travel">旅遊</option>
                  <option value="activities">休閒活動</option>
                </select>
                <div class="position-relative">
                  <img
                    src="../assets/images/groupActivities-search-locationIcon.png"
                    alt="groupActivities-search-locationIcon"
                    class="position-absolute groupActivities-locationIcon"
                  />
                  <select
                    class="form-select form-select-sm mb-2 form-select-cusLocation"
                    aria-label="Small select example"
                  >
                    <option value="" disabled selected hidden>選擇地點</option>
                    <option value="Keelung">基隆</option>
                    <option value="Taipei">台北</option>
                    <option value="NewTaipei">新北</option>
                    <option value="Taichung">台中</option>
                    <option value="Tainan">台南</option>
                    <option value="Kaohsiung">高雄</option>
                    <option value="Other">其他</option>
                  </select>
                </div>

                <!-- <div class="mb-10 position-relative">
                  <label for="dateInput" class="form-label d-none"
                    >選擇日期</label
                  >
                  <img
                    src="../assets/images/groupActivities-search-dateIcon.png"
                    alt="groupActivities-search-dateIcon"
                    class="position-absolute align-middle groupActivities-locationIcon custom-date-icon"
                  />
                  <input
                    type="date"
                    class="form-control groupActivities-search-cusInput"
                    id="dateInput"
                    data-placeholder="選擇日期"
                  />
                </div> -->
                <div class="custom-icon mb-10">
                  <label for="dateInput" class="form-label d-none"
                    >選擇日期</label
                  >
                  <input
                    type="date"
                    id="dateInput"
                    class="form-control groupActivities-search-cusInput custom-date"
                  />
                  <img
                    src="../assets/images/groupActivities-search-dateIcon.png"
                    alt="Calendar Icon"
                    id="customIcon"
                    class="groupActivities-locationIcon"
                  />
                </div>
                <button
                  type="submit"
                  class="btn border-2 border-dark btn-outline-shadow mx-auto"
                >
                  試試這個吧！
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <img
        src="../assets/images/illustrate-03.png"
        alt="illustrate-03.png"
        class="groupActivities-search-deco d-md-block d-none"
      />
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
